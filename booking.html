<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physician Appointment Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('images/booking.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: white;
            transition: 0.3s;
            z-index: 1000;
        }
        .sidebar.active {
            left: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            #app {
                padding-left: 0;
                padding-top: 6rem;
            }
            .desktop-menu {
                display: none;
            }
        }
        @media (min-width: 1024px) {
            .desktop-menu {
                display: flex;
            }
            #menuBtn {
                display: none;
            }
        }
        @media (max-width: 1023px) {
            .desktop-menu {
                display: none;
            }
            #menuBtn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white text-slate-700 px-16 py-2">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="images/logo.png" alt="Bornian Pharmaceuticals Logo" class="h-16 mr-2">
                <span class="hidden md:block font-bold text-xl">Bornian Pharmaceuticals</span>
            </a>
            <ul class="desktop-menu hidden lg:flex space-x-8 text-xl">
                <li><a href="index.html" class="hover:text-gray-300 hover:underline">Home</a></li>
                <li><a href="booking.html" class="hover:text-gray-300 hover:underline">Booking</a></li>
                <li><a href="emergency.html" class="hover:text-gray-300 hover:underline">Diagnosis</a></li>
            </ul>
            <button id="menuBtn" class="lg:hidden absolute right-5 top-5">
                <img src="images/icons/menu.png" alt="Menu" class="h-8">
            </button>
        </div>
    </nav>

    <div id="sidebar" class="sidebar">
        <ul class="flex flex-col space-y-4 p-4 text-xl">
            <li><a href="index.html" class="hover:text-gray-300 hover:underline">Home</a></li>
            <li><a href="booking.html" class="hover:text-gray-300 hover:underline">Booking</a></li>
            <li><a href="emergency.html" class="hover:text-gray-300 hover:underline">Diagnosis</a></li>
        </ul>
    </div>

    <div id="overlay" class="overlay"></div>

    <div class="pt-28 px-4" id="app"></div>
    <script src="booking.js"></script>
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
