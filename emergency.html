<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Diagnosis - Bornian Pharmaceuticals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('images/emergency.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .content-wrapper {
                width: 100%;
                max-width: none;
            }
            nav .container {
                flex-direction: column;
                align-items: center;
            }
            nav ul {
                margin-top: 1rem;
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: white;
            transition: 0.3s;
            z-index: 1000;
        }
        .sidebar.active {
            left: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        @media (min-width: 1024px) {
            .desktop-menu {
                display: flex;
            }
            #menuBtn {
                display: none;
            }
        }
        @media (max-width: 1023px) {
            .desktop-menu {
                display: none;
            }
            #menuBtn {
                display: block;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <nav class="fixed top-0 left-0 right-0 z-50 text-slate-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center pl-[640px]">
                <img src="images/logo.png" alt="Bornian Pharmaceuticals Logo" class="h-16 mr-2">
                <span class="font-bold text-xl">Bornian Pharmaceuticals</span>
            </a>
            <ul class="desktop-menu hidden lg:flex space-x-8 text-xl pr-[50px]">
                <li><a href="index.html" class="hover:text-gray-300 hover:underline">Home</a></li>
                <li><a href="booking.html" class="hover:text-gray-300 hover:underline">Booking</a></li>
                <li><a href="emergency.html" class="hover:text-gray-300 hover:underline">Diagnosis</a></li>
            </ul>
            <button id="menuBtn" class="lg:hidden">
                <img src="images/menu.png" alt="Menu" class="h-8">
            </button>
        </div>
    </nav>

    <div id="sidebar" class="sidebar">
        <ul class="flex flex-col space-y-4 p-4 text-xl">
            <li><a href="index.html" class="hover:text-gray-300 hover:underline">Home</a></li>
            <li><a href="booking.html" class="hover:text-gray-300 hover:underline">Booking</a></li>
            <li><a href="emergency.html" class="hover:text-gray-300 hover:underline">Diagnosis</a></li>
        </ul>
    </div>

    <div id="overlay" class="overlay"></div>

    <div id="app" class="w-full max-w-md px-4 mt-24 absolute left-16 top-[40px]">
        <div class="content-wrapper p-8">
            <!-- The diagnos.js script will populate this div -->
        </div>
    </div>
    
    <script src="diagnos.js"></script>
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
