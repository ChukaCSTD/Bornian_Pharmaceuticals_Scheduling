<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #container{
            width: 100%;
            height: 100vh;
        }

        #welcomebox{
            width: 250px;
            height: 300px;
            background: none;
            border: none;
            border-radius: 50%;
            position: absolute;
            left: 40%;
            top: 30%;
        }

        /* To center the loader */
        #loader {
          position: absolute;
          left: 50%;
          top: 50%;
          z-index: 1;
          width: 120px;
          height: 120px;
          margin: -76px 0 0 -76px;
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid #3498db;
          -webkit-animation: spin 2s linear infinite;
          animation: spin 2s linear infinite;
        }
        
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        /* Add animation to "page content" */
        .animate-bottom {
          position: relative;
          -webkit-animation-name: animatebottom;
          -webkit-animation-duration: 1s;
          animation-name: animatebottom;
          animation-duration: 1s
        }
        
        @-webkit-keyframes animatebottom {
          from { bottom:-100px; opacity:0 } 
          to { bottom:0px; opacity:1 }
        }
        
        @keyframes animatebottom { 
          from{ bottom:-100px; opacity:0 } 
          to{ bottom:0; opacity:1 }
        }
        
        #container {
          display: none;
          text-align: center;
        }
        
        @media (max-width: 768px) {
            #welcomebox {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            nav .container {
                flex-direction: column;
                align-items: center;
            }
            nav ul {
                margin-top: 1rem;
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: white;
            transition: 0.3s;
            z-index: 1000;
        }
        .sidebar.active {
            left: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }
        }
        
        @media (min-width: 1024px) {
            .desktop-menu {
                display: flex;
            }
            #menuBtn {
                display: none;
            }
        }
        @media (max-width: 1023px) {
            .desktop-menu {
                display: none;
            }
            #menuBtn {
                display: block;
            }
        }
    </style>

</head>

<body onload="myFunction()">
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white text-slate-700 lg:px-16 py-2">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <img src="images/logo.png" alt="Bornian Pharmaceuticals Logo" class="h-16 mr-2">
                <span class="hidden md:block font-bold text-xl">Bornian Pharmaceuticals</span>
            </a>
            <ul class="desktop-menu hidden lg:flex space-x-8 text-xl">
                <li><a href="index.html" class="hover:text-gray-300 hover:underline">Home</a></li>
                <li><a href="booking.html" class="hover:text-gray-300 hover:underline">Booking</a></li>
                <li><a href="emergency.html" class="hover:text-gray-300 hover:underline">Diagnosis</a></li>
            </ul>
            <button id="menuBtn" class="lg:hidden absolute right-5 top-5">
                <img src="images/icons/menu.png" alt="Menu" class="h-8">
            </button>
        </div>
    </nav>

    <div id="sidebar" class="sidebar">
        <ul class="flex flex-col space-y-4 p-4 text-xl">
            <li><a href="index.html" class="hover:text-gray-300 hover:underline">Home</a></li>
            <li><a href="booking.html" class="hover:text-gray-300 hover:underline">Booking</a></li>
            <li><a href="emergency.html" class="hover:text-gray-300 hover:underline">Diagnosis</a></li>
        </ul>
    </div>

    <div id="overlay" class="overlay"></div>

    <div style="background-image: url('images/medic.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div id="loader"></div>

        <div id="container" style="display:none;" class="animate-bottom">
            <div id="welcomebox">
                <span class="inline-block rounded-full bg-blue-500 px-6 py-3 mb-4 transition-all duration-300 hover:scale-110 hover:shadow-lg">
                    <a href="booking.html" class="flex gap-2 items-center" style="text-decoration: none; color: white">
                        <img class="h-9" src="images/icons/meeting.png" alt="logo">
                        <h1>Book An Appointment</h1>
                    </a>
                </span>
                <span class="inline-block rounded-full bg-red-500 px-6 py-3 transition-all duration-300 hover:scale-110 hover:shadow-lg">
                    <a href="emergency.html" class="flex gap-2 items-center" style="text-decoration: none; color: white">
                        <img class="h-9" src="images/icons/drugstore.png" alt="logo">
                        <h1>Get A Quick Fix</h1>
                    </a>
                </span>
            </div>
        </div>
    </div>


    <script>
        var myVar;
        
        function myFunction() {
          myVar = setTimeout(showPage, 2000);
        }
        
        function showPage() {
          document.getElementById("loader").style.display = "none";
          document.getElementById("container").style.display = "block";
        }

        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
